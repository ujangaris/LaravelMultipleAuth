<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bs5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="bsicons/font/bootstrap-icons.css">

    <title>Login Page 2</title>
</head>

<body>

    <div class="container-fluid">

        <!-- Form login -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- cover -->
                            <div class="col-lg-7 d-none d-lg-block position-relative">
                                <img src="assets/vector-cover.png" width="100%" height="100%" class="cover">
                            </div>

                            <!-- form control -->
                            <div class="col-lg-5">
                                <div class="p-3">
                                    <div class="text-center mt-5">
                                        <h1 class="h2 judul text-bold">Create Account</h1>
                                    </div>
                                    <form method="POST" name="myForm" action="#">
                                        <div class="card mt-4 rounded-pill ">
                                            <div class="card-body p-0">
                                                <div class="input-group">
                                                    <span class="input-group-text icon"><i class="bi bi-person-fill"></i></span>
                                                    <input type="text" class="form-control form-login" placeholder="Username" name="user" required>
                                                </div>
                                        
                                            </div>
                                        </div>
                                        <div class="card mt-4 rounded-pill ">
                                            <div class="card-body p-0">
                                                <div class="input-group">
                                                    <span class="input-group-text icon"><i class="bi bi-envelope-fill"></i></span>
                                                    <input type="email" class="form-control form-login" placeholder="Email" name="email" required>
                                                </div>
                                        
                                            </div>
                                        </div>
                                        <div class="card mt-4 rounded-pill ">
                                            <div class="card-body p-0">
                                                <div class="input-group">
                                                    <span class="input-group-text icon"><i class="bi bi-flag-fill"></i></span>
                                                    <input type="text" class="form-control form-login" placeholder="Country" name="country" required>
                                                </div>
                                        
                                            </div>
                                        </div>
                                        <div class="card mt-4 rounded-pill ">
                                            <div class="card-body p-0">
                                                <div class="input-group">
                                                    <span class="input-group-text icon"><i class="bi bi-telephone-fill"></i></span>
                                                    <input type="text" class="form-control form-login" placeholder="Phone" name="phone" required>
                                                </div>
                                        
                                            </div>
                                        </div>
                                        <div class="card mt-4 rounded-pill ">
                                            <div class="card-body p-0">
                                                <div class="input-group">
                                                    <span class="input-group-text icon"><i class="bi bi-key-fill"></i></span>
                                                    <input type="password" class="form-control form-login" placeholder="Password" name="pass" required>
                                                </div>
                                        
                                            </div>
                                        </div>

                                        <div class="form-group mt-4 mb-4">
                                            <label class="container font-check">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed
                                            diam nonummy nibh euismod tincidunt ut
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>

                                        <button type="submit" class="btn btn-purple block rounded-pill shadow"><i
                                                class="fas fa-lock"></i> CREATE ACCOUNT</button>

                                        <center class="mt-4 mb-3">
                                            <a href="login.html" class="link">Have Account?</a>
                                        </center>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="bs5/dist/js/bootstrap.bundle.js"></script>

</body>

</html>
